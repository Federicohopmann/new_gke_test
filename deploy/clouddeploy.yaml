# Delivery pipeline config
apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: my_del_pi
description: My configuration of the delivery pipelin
serialPipeline:
  stages:
  - targetId: dev
  - targetId: prod

# Target config
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: dev
  annotations: {}
  labels: {}
description: App Deployment in development environment
gke:
  cluster: projects/gke-test-422915/locations/europe-west1/clusters/my_dev_cluster

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod
  annotations: {}
  labels: {}
description: App Deployment in production environment
requireApproval: true
gke:
  cluster: projects/gke-test-422915/locations/europe-west1/clusters/my_prd_cluster
