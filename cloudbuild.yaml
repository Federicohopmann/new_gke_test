steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/prj-poc-001/gke-repo/quickstart-image', './app']
  id: 'Build Docker Image'
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/prj-poc-001/gke-repo/quickstart-image']
- name: 'google/cloud-sdk:latest'
  entrypoint: 'sh'
  args:
  - -xe
  - -c
  - |
    gcloud deploy apply --file deploy/pipeline.yaml --region=us-central1
    gcloud deploy apply --file deploy/dev.yaml --region=us-central1
    gcloud deploy apply --file deploy/prod.yaml --region=us-central1

    gcloud deploy releases create 'app1-release-${SHORT_SHA}' --delivery-pipeline-gke-cicd --region-us-central1 --from-k8s-manifest-./kubernetes/app.yaml

ptions:
logging: CLOUD_LOGGING_ONLY

