steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t','europe-west1-docker.pkg.dev/gke-test-422915/my-repo/flask-image', './app']
  id: 'Build Docker Image'

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west1-docker.pkg.dev/gke-test-422915/my-repo/flask-image']
  id: 'Push Docker Image'

- name: 'google/cloud-sdk:latest'
  entrypoint: 'sh'
  args:
  - -xe
  - -c
  - |
    gcloud deploy apply --file deploy/clouddeploysecond.yaml --region=europe-west1
    gcloud deploy releases create 'my-third-release' --delivery-pipeline=my-gke-demo-app-1 --region=europe-west1 --from-k8s-manifest=./kubernetes/manifest.yaml

options:
  logging: CLOUD_LOGGING_ONLY



